<!DOCTYPE html>
<html lang="en">
<head>
  <title>YACS</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
  <script src="/js/scheduling.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/css/scheduling.css">
  <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
  <body ng-app='yacs' >
    <!-- top -->

    <section class="header">
      <div class="container-fluid">
        <h1>YACS</h1>
      </div>
    </section>
    <hr>

    <!-- top done -->

    <!-- body -->

    <section class="body" ng-controller='schedule'>
      <div class="container-fluid">

        <div class="col-md-4">
          <section id='class-selection'>
            <h2>Classes</h2>
            <hr>

            <div class="course-search">
              <div class="form-group">
                <label for="search">Search</label>
                <input type="text" ng-model='textSearch' class="form-control" id="search" placeholder="Intro to College - COLG 1030">
              </div>
              <div class="form-group">
                <label for="sub-semester">Filter Sub-Semester</label>
                <select id='sub-semester' class="form-control">
                  <option value="May 26 - July 10">May 26 - July 10</option>
                  <option value="July 13 - August 21">July 13 - August 21</option>
                </select>
              </div>
              <div class="form-group">
                <label for="sub-semester">Filter Department</label>
                <select id='sub-semester' class="form-control">
                  <option value="May 26 - July 10">CSCI</option>
                  <option value="May 26 - July 10">MGMT</option>
                  <option value="May 26 - July 10">ARCH</option>
                  <option value="May 26 - July 10">BIOL</option>
                </select>
              </div>
            </div>

            <hr>

            <div class="course-list">
              <div class="course-list-element" ng-repeat='class in classList | filter:textSearch'>
                <b>{{ class.name }} (4 Credits)</b>
                <p> {{ class.title }} <i>by Professor Kuzmin</i></p>
              </div>
              <!-- <div class="course-list-element">
                <b>MGMT-2300 (4 Credits)</b>
                <p>Financial Accounting <i>by Elberg. H</i></p>
              </div>
              <div class="course-list-element">
                <b>CSCI-5600 (3 Credits)</b>
                <p>Principles of Software <i>by Professor Kuzmin</i></p>
              </div> -->
            </div>

          </section>
        </div>

        <div class="col-md-8">
          <h2 class="text-center">Schedule</h2>
          <hr>

          <div class="schedule"></div>
            <div class="div" ng-repeat='day in _schedule_template.days'>
              {{day}}
              <span class="div" ng-repeat='hour in _schedule_template.hours'>
                {{day}}{{hour}}
              </span>
              <br>
            </div>

        </div>

      </div>
    </section>
  </body>
</html>
